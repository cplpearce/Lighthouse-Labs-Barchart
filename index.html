<!doctype html>

<html lang="en">
<head>
  <script src="js/jquery-3.5.1.min.js"></script>
  <meta charset="utf-8">

  <title>Lighthouse Labs Bar Chart Project</title>
  <meta name="description" content="Lighthouse Labs Barchart">

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Recursive&display=swap" rel="stylesheet">

</head>

<body>
  <nav>
    <form>
      <table id="data-table">
        <tr><td><label for="data-input">Data Array</label></td></tr>
        <tr><td><input type="text" id="data-input" name="data" placeholder="Comma, Separated, Values" value="1, 2, 3, 4, 5, 6"></td></tr>
        </tr>
      </table>
      <table id="options-table">
        <tr><label>Bar Chart Options</label></tr>
        <tr id="option-labels">
          <td><h5>Width (px)</h5></td>
          <td><h5>Height (px)</h5></td>
          <td><h5>Bar Spacing (px)</h5></td>
          <td><h5>X Axis Label</h5></td>
          <td><h5>Y Axis Label</h5></td>
          <td><h5>Bar Label </h5></td>
        </tr>
        <tr id="option-selects">
          <td><input type="text" class="option-input" id="option-width" placeholder="Width (px)"></td>
          <td><input type="text" class="option-input" id="option-height" placeholder="Height (px)"></td>
          <td><input type="text" class="option-input" id="option-spacing" placeholder="Bar Spacing (px)"></td>
          <td><input type="text" class="option-input" id="option-x-axis" placeholder="X Axis Label"></td>
          <td><input type="text" class="option-input" id="option-y-axis" placeholder="Y Axis Label"></td>
          <td>
            <select type="text" class="option-select" id="option-bar-label" placeholder="Bar Label Placement">
              <option value="Left">Left</option>
              <option value="Left">Center</option>
              <option value="Left">Right</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </nav>

  <div id="barchart-container">
  </div>

  <div id="create-chart-button">
    <input type="button" id="create-barchart" name="create-barchart" value="Create the Chart!" onclick="drawBarChartTest(document.getElementById('data-input').value)">
  </div>



  <script src="js/scripts.js"></script>
</body>
</html>
